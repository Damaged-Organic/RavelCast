default:
    title:    "[RavelCast]"
    subtitle: Інструмент анонімного обміну інформацією

metadata:
    description: >
        RavelCast дозволяє здійснювати обмін текстовими повідомленнями будь-якого змісту, повністю анонімно, без
        реєстрації та прив’язки до особи користувачів. Попереднє шифрування повідомлень та видалення після прочитання
        гарантує, що ваша інформація буде доступною тільки вам і тим людям, для яких вона призначена. Нікому більше.

manifest:
    title: Маніфест
    truth: >
        %paragraph_open%Моя особистість не має значення. Моє ім’я несуттєве. Тільки інформація, якою я володію, має
        сенс.%paragraph_close%
        %paragraph_open%Інформація – це наша власність. Продукт нашого існування. Наше найбільш коштовне майно. Наше минуле
        та наше майбутнє. Наша інформація належить тільки нам і тим, з ким ми %accent_open%ХОЧЕМО%accent_close% нею
        поділитися.%paragraph_close%
        %paragraph_open%Ті, хто отримують нашу інформацію без дозволу – %accent_open%КРАДІЇ%accent_close%. Ті, хто змушують
        нас думати, ніби наша інформація у безпеці, й одночасно відстежують її – %accent_open%БРЕХУНИ%accent_close%. Вони
        крадуть наше минуле та брешуть про наше майбутнє без жодного на це права.%paragraph_close%
        %paragraph_open%Так бути не повинно. Ми не маємо з цим миритися. Ми можемо протистояти. Я можу.%paragraph_close%
        %paragraph_open%Я хочу бути єдиним, хто розпоряджається своєю інформацією. Своїми думками. Тим, що я збираюсь
        сказати. Тим, що я збираюсь зробити. Тим, чим я готовий поділитись. З тими, кому я %accent_open%ВІРЮ%accent_close%.
        Я хочу, щоб тільки я знав про тих, хто знає те ж, що і я. Ми хочемо. І ми не просто хочемо.%paragraph_close%
        %paragraph_open%%accent_open_ultimate%МИ ВИМАГАЄМО%accent_close%%paragraph_close%

