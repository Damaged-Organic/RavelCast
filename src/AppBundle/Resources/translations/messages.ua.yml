anatomy:
    title: Анатомія RavelCast

    intention:
        title: Задум
        text: >
            %paragraph_open%RavelCast – це інструмент для анонімної відправки та отримання зашифрованих повідомлень,
            який у повній мірі дотримується конфіденційності ваших особистих даних.%paragraph_close%
            %paragraph_open%Інформацію, яку ви не бажаєте або остерігаєтесь відправляти через Інтернет, можна передати
            через RavelCast. Без реєстрації та жодних зобов’язань з вашої сторони.%paragraph_close%
            %paragraph_open%А головне - вашу особистість у RavelCast неможливо ідентифікувати по вашим повідомленням.
            Це просто інформація, яка не прив’язана до конкретного користувача.%paragraph_close%

    implementation:
        title: Реалізація
        text: >
            %paragraph_open%Основна концепція RavelCast полягає у відсутності жодних ланцюгів вимог та умовностей, які
            сковують користувача при обміні інформацією та змушують поставити під сумнів її безпеку.%paragraph_close%
            %paragraph_open%З цією думкою ми створили чотири основних аспекти, які дозволяють здійснювати вільний і
            конфіденційний обмін відносно короткими текстовими даними (приблизно до 4200 символів).%paragraph_close%
        feature:
            anonymity:
                title: Повна анонімність
                text: >
                    %paragraph_open%Жодної реєстрації. Жодної авторизації. RavelCast не вимагає вашого імені, електронної
                    пошти, номеру телефону або акаунту у соціальних мережах. Взагалі нічого. Усі повідомлення зберігаються
                    без прив’язки до особистості відправника або отримувача.%paragraph_close%
            crypting:
                title: Шифрування даних
                text: >
                    %paragraph_open%Повідомлення шифрується перед відправленням й додатково на самому сервері. При цьому
                    ваше оригінальне повідомлення та пароль ніколи не покидають ваш браузер та не відправляються по Мережі,
                    виключаючи можливість прочитання при перехопленні або власниками серверу.%paragraph_close%
            sweeping:
                title: Замітання слідів
                text: >
                    %paragraph_open%Повідомлення видаляються при прочитанні. Ще до того, як ви отримаєте повідомлення,
                    RavelCast назавжди забуде про його існування. В доповнення, у кожного повідомлення є строк життя, що
                    налаштовується, по завершенні якого воно буде стерто – навіть якщо це повідомлення залишилось
                    непрочитаним.%paragraph_close%
            defense:
                title: Всебічний захист
                text: >
                    %paragraph_open%Для передачі повідомлень використовується захищене TLS-з’єднання, для шифрування –
                    найбільш надійні з існуючих криптографічних алгоритмів та хеш-функцій. Сам RavelCast розроблено на
                    базі протестованої та стабільної програмної платформи.%paragraph_close%

    operation:
        title: Експлуатація
        password:
            title: Придумайте Пароль
            text: >
                %paragraph_open%Придумайте Пароль та повідомте його людині, з якою хочете обмінятися секретними
                повідомленнями. Або ж використовуйте RavelCast для тимчасового зберігання власної інформації, не
                призначеної для сторонніх – у цьому випадку збережіть пароль тільки для себе.%paragraph_close%
        landmark:
            title: Передайте [Маркер]
            text: >
                %paragraph_open%Це частковий ідентифікатор повідомлення, який можна вільно передати через соціальні
                мережі, месенджери, електронну пошту або SMS людині, для якої призначено повідомлення. Або зберегти його
                для себе. Сам маркер, без вашого Пароля, не дозволяє прочитати повідомлення або навіть дізнатись про
                його існування.%paragraph_close%
        send_message:
            title: Щоб надіслати повідомлення
            text: >
                %paragraph_open%Натисніть кнопку «Надіслати» на головній сторінці, у формі, що відкрилась,
                введіть повідомлення та Пароль. Додатково можна вказати час життя повідомлення, що за замовчуванням
                складає 42 години (максимальний час – 42 дні). Після відправки ви отримаєте маркер
                повідомлення.%paragraph_close%
        get_message:
            title: Щоб отримати повідомлення
            text: >
                %paragraph_open%Натисніть кнопку «Отримати» на головній сторінці, у формі, що відкрилась, введіть маркер
                та Пароль, після чого натисніть «Розшифрувати». Якщо ці дані вірні та повідомлення існує, ви отримаєте
                його і зможете прочитати.%paragraph_close%

recommendations:
    title: Рекомендації
    item:
        1: >
            Придумайте достатньо складний Пароль та змінюйте його при спілкуванні з різними людьми, або просто час від
            часу. Пароль може бути як окремим словом, так і цілим реченням.
        2: >
            Кращий та найбільш безпечний спосіб повідомити людині Пароль – під час особистої зустрічі.
        3: >
            Для максимальної безпеки намагайтесь формулювати повідомлення таким чином, щоб воно було зрозумілим тільки
            вам та людині, для якої воно призначене.
        4: >
            Спробуйте переконатись, що комп’ютер (пристрій), на якому відкрито RavelCast, не проглядається через ПЗ
            подібне Radmin, не містить клавіатурних шпигунів, та не заражений вірусами.
        5: >
            Для забезпечення загальної анонімності у Мережі, і зокрема при роботі з RavelCast, використовуйте
            TOR Browser або інше подібне програне забезпечення, що приховує вашу мережеву адресу та відбиток браузеру.

