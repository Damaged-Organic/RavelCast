anatomy:
    title: Анатомия RavelCast

    intention:
        title: Замысел
        text: >
            %paragraph_open%RavelCast - это инструмент для анонимной отправки и получения зашифрованных сообщений, в
            полной мере соблюдающий конфиденциальность ваших личных данных.%paragraph_close%
            %paragraph_open%Информацию, которую вы не хотите или опасаетесь отправлять через Интернет, можно передать
            через RavelCast. Без регистрации и без всяких обязательств с вашей стороны.%paragraph_close%
            %paragraph_open%А главное - вашу личность в RavelCast невозможно идентифицировать по вашим сообщениям. Это
            просто информация, которая не привязана к конкретному пользователю.%paragraph_close%

    implementation:
        title: Реализация
        text: >
            %paragraph_open%Основная концепция RavelCast состоит в отсутствии всяких цепей требований и условностей,
            которые сковывают пользователя при обмене информацией и заставляют усомниться в её сохранности.%paragraph_close%
            %paragraph_open%С этой мыслью мы создали четыре основных аспекта, которые позволяют совершать свободный и
            конфиденциальный обмен относительно короткими текстовыми данными (приблизительно до 4200 символов).%paragraph_close%
        feature:
            anonymity:
                title: Полная анонимность
                text: >
                    %paragraph_open%Никакой регистрации. Никакой авторизации. RavelCast не требует вашего имени,
                    электронной почты, номера телефона или аккаунта в социальных сетях. Вообще ничего. Все сообщения
                    хранятся без привязки к личности отправителя или получателя.%paragraph_close%
            crypting:
                title: Шифрование данных
                text: >
                    %paragraph_open%Сообщение шифруется перед отправкой и дополнительно на самом сервере. При этом ваше
                    оригинальное сообщение и пароль никогда не покидают ваш браузер и не отправляются по Сети, исключая
                    возможность прочтения сообщения при перехвате или владельцами сервера.%paragraph_close%
            sweeping:
                title: Заметание следов
                text: >
                    %paragraph_open%Сообщения удаляются при прочтении. Еще до того, как вы получите сообщение, RavelCast
                    навсегда забудет о его существовании. В дополнение, у каждого сообщения есть настраиваемый срок жизни,
                    по истечении которого оно будет стерто – даже если это сообщение осталось непрочитанным.%paragraph_close%
            defense:
                title: Всесторонняя защита
                text: >
                    %paragraph_open%Для передачи сообщений используется защищенное TLS-соединение, для шифрования –
                    наиболее надежные из существующих криптографических алгоритмов и хэш-функций. Сам RavelCast разработан
                    на базе протестированной и стабильной программной платформы.%paragraph_close%

    operation:
        title: Эксплуатация
        password:
            title: Придумайте Пароль
            text: >
                %paragraph_open%Придумайте Пароль и сообщите его человеку, с которым хотите обменяться секретными
                сообщениями. Либо же используйте RavelCast для временного хранения собственной информации, не
                предназначенной для посторонних – в этом случае сохраните Пароль только для себя.%paragraph_close%
        landmark:
            title: Передайте [Маркер]
            text: >
                %paragraph_open%Это частичный идентификатор сообщения, который можно свободно передать через социальные
                сети, мессенджеры, электронную почту или SMS человеку, для которого предназначено сообщение. Или же
                сохранить его для себя. Сам [Маркер], без вашего Пароля, не позволяет прочитать сообщение или даже узнать
                о его существовании.%paragraph_close%
        send_message:
            title: Чтобы отправить сообщение
            text: >
                %paragraph_open%Нажмите кнопку «Отправить» на главной странице, в открывшейся форме введите
                сообщение и Пароль. Дополнительно можно указать время жизни сообщения, которое по умолчанию составляет
                42 часа (максимальное время – 42 дня). После отправки вы получите [Маркер] сообщения.%paragraph_close%
        get_message:
            title: Чтобы получить сообщение
            text: >
                %paragraph_open%Нажмите кнопку «Получить» на главной странице, в открывшейся форме введите
                [Маркер] и Пароль, после чего нажмите «Расшифровать». Если эти данные верны и сообщение существует, вы
                получите его и сможете прочитать.%paragraph_close%

recommendations:
    title: Рекомендации
    item:
        1: >
            Придумайте достаточно сложный Пароль и меняйте его при общении с разными людьми, или просто время от времени.
            Пароль может быть как отдельным словом, так и целой фразой.
        2: >
            Лучший и наиболее безопасный способ сообщить человеку Пароль – при личной встрече.
        3: >
            Для максимальной безопасности попытайтесь сформулировать сообщение таким образом, чтобы оно было понятно только
            вам и человеку, которому оно предназначено.
        4: >
            Постарайтесь убедиться, что компьютер (устройство), на котором открыт RavelCast, не просматривается через ПО
            подобное Radmin, не содержит клавиатурных шпионов, и не заражен вирусами.
        5: >
            Для обеспечения общей анонимности в Сети, и в частности при работе с RavelCast, используйте TOR Browser или
            другое подобное программное обеспечение, которое скрывает ваш сетевой адрес и отпечаток браузера.

