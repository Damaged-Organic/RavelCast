default:
    title:    "[RavelCast]"
    subtitle: Инструмент анонимного обмена информацией

metadata:
    description: >
        RavelCast позволяет обмениваться текстовыми сообщениями любого содержания, полностью анонимно, без регистрации и
        привязки к личности пользователей. Предварительное шифрование сообщений и удаление после прочтения гарантирует,
        что ваша информация будет доступна только вам и людям, для которых она предназначена. Никому больше.

manifest:
    title: Манифест
    truth: >
        %paragraph_open%Моя личность не имеет значения. Мое имя несущественно. Только информация, которой я обладаю, имеет
        смысл.%paragraph_close%
        %paragraph_open%Информация есть наша собственность. Продукт нашего существования. Наше наиболее ценное имущество.
        Наше прошлое и наше будущее. Наша информация принадлежит только нам и тем, с кем мы %accent_open%ХОТИМ%accent_close%
        ей поделиться.%paragraph_close%
        %paragraph_open%Те, кто получают нашу информацию без разрешения – %accent_open%ВОРЫ%accent_close%. Те, кто заставляют
        нас думать, будто наша информация в безопасности, и одновременно отслеживают её – %accent_open%ЛЖЕЦЫ%accent_close%.
        Они крадут наше прошлое и лгут о нашем будущем без всякого на то права.%paragraph_close%
        %paragraph_open%Так быть не должно. Мы не должны с этим мириться. Мы можем противостоять. Я могу.%paragraph_close%
        %paragraph_open%Я хочу быть единственным, кто распоряжается своей информацией. Своими мыслями. Тем, что я собираюсь
        сказать. Тем, что я собираюсь сделать. Тем, чем я готов поделиться. С теми, кому я %accent_open%ВЕРЮ%accent_close%.
        Я хочу, чтобы только я знал о тех, кто знает то же, что и я. Мы хотим. И мы не просто хотим.%paragraph_close%
        %paragraph_open%%accent_open_ultimate%МЫ ТРЕБУЕМ%accent_close%%paragraph_close%

